{% extends 'layout.html' %}

{% block content %}

<link rel="stylesheet" href="{{ url_for('static', filename='styles/influencer_settings.css') }}">

<div class="mt-3 custom-padding">
    <div class="row">
        <div class="col-md-2">
            <p><a href="{{ url_for('influencer_profile_edit') }}">Profile</a></p>
            <p><a href="{{ url_for('influencer_account_edit') }}">Account</a></p>
            <p><a href="{{ url_for('influencer_appearance_edit') }}">Appearance</a></p>
            <p><a href="{{ url_for('influencer_security_edit') }}">Security</a></p>
            <p><a href="{{ url_for('influencer_collabs_edit') }}">Collaborations</a></p>
        </div>
        <div class="col-md-6">
            <h2>Edit Profile</h2>
            <hr>
            <form action="{{ url_for('upload_profile_pic') }}" method="post" enctype="multipart/form-data" class="mt-3">
                <div class="row">
                    <div class="col-md-10 mt-3">
                        <div class="mb-0">
                            <label for="profilePic" class="form-label"><strong>Upload new profile picture</strong></label>
                            <input class="form-control" type="file" id="profilePic" name="profile_pic">
                        </div>
                    </div>
                    <div class="col-md-2 mt-5">
                        <button type="submit" class="btn btn-primary w-100">Upload</button>
                    </div>
                </div>
            </form>
            
            <form action="{{ url_for('influencer_profile_edit') }}" method="post">
                <div class="row g-2">
                    <div class="col-md-6 mt-4">
                        <label for="firstname"><strong>First Name</strong></label>
                        <input type="text" class="form-control mt-2" id="firstname" name="firstname" value="{{ user.name.split(' ')[0] }}">
                    </div>
                    <div class="col-md-6 mt-4">
                        <label for="lastname"><strong>Last Name</strong></label>
                        <input type="text" class="form-control mt-2" id="lastname" name="lastname" value="{{ user.name.split(' ')[1] }}">
                    </div>
                </div>
                <div class="row g-2">
                    <div class="col-md-12 mt-4">
                        <label for="email"><strong>Email</strong></label>
                        <input type="email" class="form-control mt-2" id="email" name="email" value="{{ user.email }}">
                    </div>
                </div>
                <div class="row g-2">
                    <div class="col-md-12 mt-4">
                        <label for="bio"><strong>Bio</strong></label>
                        <input type="text" class="form-control mt-2" id="bio" name="bio" value="{{ influencer.bio }}" style="height: 80px">
                    </div>
                </div>
                <div class="row g-2">
                    <div class="col-md-12 mt-4">
                        <label for="location"><strong>Location</strong></label>
                        <input type="text" class="form-control mt-2" id="location" name="location" value="{{ influencer.location }}">
                    </div>
                </div>
                <div class="row g-2">
                    <div class="col-md-12 mt-4">
                        <button type="submit" class="btn btn-primary w-100">Save Changes</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-2 offset-md-1">
            <div class="profile-picture d-flex justify-content-center align-items-center">
                <img src="{{ url_for('static', filename='profile_pic/' + user.profile_pic) }}" alt="Profile Picture" class="img-fluid rounded-circle" width="200">
            </div>
        </div>
    </div>
</div>

{% endblock %}
